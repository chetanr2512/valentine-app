<div class="app-container">
  <!-- Persistent Background with 3D Hearts -->
  <app-background></app-background>

  <!-- Screen Container - only the card animates, background stays -->
  <div class="screen-container">
    <!-- Homepage Component -->
    <app-homepage *ngIf="currentScreen === 'homepage'" (onStart)="goToValentine()"></app-homepage>

    <!-- Valentine Component -->
    <app-valentine *ngIf="currentScreen === 'valentine'" (onYes)="goToSuccess()"></app-valentine>

    <!-- Success Component -->
    <app-success *ngIf="currentScreen === 'success'"></app-success>
  </div>
</div>
